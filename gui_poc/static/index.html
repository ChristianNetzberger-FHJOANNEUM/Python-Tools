<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¸ Photo Tool PoC</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        #app {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #888;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .photo-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .photo-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            background: #222;
        }
        
        .photo-info {
            margin-top: 10px;
        }
        
        .photo-name {
            font-size: 0.85rem;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .stars {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        
        .star {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover,
        .star.hover {
            color: #fbbf24;
            transform: scale(1.2);
        }
        
        .star.active {
            color: #fbbf24;
        }
        
        .comment-badge {
            position: absolute;
            top: 18px;
            right: 18px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .load-more {
            text-align: center;
            margin: 40px 0;
        }
        
        .load-more button {
            background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .load-more button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
        }
        
        .load-more button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ef4444;
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
        }
        
        .keyboard-hint kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                <span>ðŸ“¸</span>
                <span>Photo Tool PoC</span>
            </h1>
            
            <div v-if="stats" class="stats">
                <div class="stat-card">
                    <div class="stat-value">{{ stats.total_photos }}</div>
                    <div>Total Photos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">{{ stats.rated_photos }}</div>
                    <div>Rated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">{{ stats.unrated_photos }}</div>
                    <div>Unrated</div>
                </div>
                <div class="stat-card" v-if="stats.total_videos > 0">
                    <div class="stat-value">{{ stats.total_videos }}</div>
                    <div>Videos</div>
                </div>
            </div>
        </header>
        
        <div v-if="loading && photos.length === 0" class="loading">
            <div class="spinner"></div>
            <div>Loading photos...</div>
        </div>
        
        <div v-if="error" class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        
        <div v-if="photos.length > 0" class="grid">
            <div v-for="photo in photos" 
                 :key="photo.id" 
                 class="photo-card"
                 @mouseenter="hoveredPhoto = photo.id"
                 @mouseleave="hoveredPhoto = null; hoverStar = 0">
                
                <img :src="photo.thumbnail" 
                     :alt="photo.name"
                     @error="handleImageError($event, photo)"
                     loading="lazy">
                
                <div v-if="photo.comment" class="comment-badge">ðŸ’¬</div>
                
                <div class="photo-info">
                    <div class="photo-name" :title="photo.name">{{ photo.name }}</div>
                    
                    <div class="stars">
                        <span v-for="n in 5" 
                              :key="n" 
                              class="star" 
                              :class="{ 
                                  active: n <= photo.rating,
                                  hover: hoveredPhoto === photo.id && n <= hoverStar
                              }"
                              @mouseenter="hoverStar = n"
                              @click="rate(photo, n)">
                            â˜…
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <div v-if="photos.length > 0 && photos.length < totalPhotos" class="load-more">
            <button @click="loadMore" :disabled="loading">
                {{ loading ? 'Loading...' : `Load More (${totalPhotos - photos.length} remaining)` }}
            </button>
        </div>
        
        <div class="keyboard-hint">
            ðŸ’¡ Click stars to rate photos | <kbd>1-5</kbd> for quick rating (coming soon)
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    photos: [],
                    stats: null,
                    loading: true,
                    error: null,
                    totalPhotos: 0,
                    offset: 0,
                    limit: 50,
                    hoveredPhoto: null,
                    hoverStar: 0
                }
            },
            methods: {
                async loadPhotos() {
                    try {
                        this.loading = true;
                        this.error = null;
                        
                        const res = await fetch(`/api/photos?limit=${this.limit}&offset=${this.offset}`);
                        const data = await res.json();
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        this.photos.push(...data.photos);
                        this.totalPhotos = data.total;
                        this.offset += data.photos.length;
                        
                    } catch (err) {
                        this.error = err.message;
                        console.error('Error loading photos:', err);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async loadStats() {
                    try {
                        const res = await fetch('/api/stats');
                        this.stats = await res.json();
                    } catch (err) {
                        console.error('Error loading stats:', err);
                    }
                },
                
                async loadMore() {
                    await this.loadPhotos();
                },
                
                async rate(photo, stars) {
                    const oldRating = photo.rating;
                    photo.rating = stars;
                    
                    try {
                        const res = await fetch(`/api/photos/${encodeURIComponent(photo.id)}/rate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ stars })
                        });
                        
                        const data = await res.json();
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        // Update stats
                        if (oldRating === 0 && stars > 0) {
                            this.stats.rated_photos++;
                            this.stats.unrated_photos--;
                        } else if (oldRating > 0 && stars === 0) {
                            this.stats.rated_photos--;
                            this.stats.unrated_photos++;
                        }
                        
                        console.log(`âœ“ Rated ${photo.name}: ${stars} stars`);
                        
                    } catch (err) {
                        photo.rating = oldRating;
                        this.error = `Failed to rate photo: ${err.message}`;
                        console.error('Error rating photo:', err);
                    }
                },
                
                handleImageError(event, photo) {
                    console.warn(`Failed to load thumbnail for ${photo.name}`);
                    event.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="50" text-anchor="middle" dy=".3em" fill="%23666" font-size="40">ðŸ“·</text></svg>';
                }
            },
            
            async mounted() {
                await Promise.all([
                    this.loadPhotos(),
                    this.loadStats()
                ]);
            }
        }).mount('#app');
    </script>
</body>
</html>
